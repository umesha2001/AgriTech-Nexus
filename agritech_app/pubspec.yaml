name: agritech_app
description: An agriculture technology application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/wheat_field.jpg
    - assets/images/profile_placeholder.png
    - assets/images/icons/government.png
    - assets/images/icons/agricultural.png
    - assets/images/icons/community.png
    - assets/images/icons/seller.png
    - assets/images/icons/buyer.png
    - assets/images/icons/farmer.png
    - assets/images/icons/menu.png
    - assets/images/icons/notifications.png
    - assets/images/user_avatar.png

fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300